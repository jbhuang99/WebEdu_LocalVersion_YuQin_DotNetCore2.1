<head>
<meta content="zh-cn" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>多媒体技术</title>
</head>

<body>

<p>浏览器内置的播放器播放二维图形动画（最好选择.svg格式二维图形动画）</p>
   <svg>

      <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
      <image x="200" y="200" width="1000px" height="1000px" xlink:href="Sample.svgz" />
   </svg>
     <iframe x="200" y="200" width="100%" src="Sample.svg" style="height: 100%" />

</body>

</html>
