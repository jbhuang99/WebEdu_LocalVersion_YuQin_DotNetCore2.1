<?xml version="1.0" encoding="gb2312"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XHTML样式相关元素的示例</title>
<link rel="styleSheet" href="XHTML_Quiz.css" type="text/css"></link>
</head>
<body>
<table  style="border-width:1px;border-style:solid;width:100%">
  <tr>
    <td style="border-width:1px;border-style:solid;width:100%">
    <p>下面可用作元素定界符的字符是：</p>
    <ol>
      <li>&lt;</li>
      <li>@</li>
      <li>$</li>
      <li>?</li>
    </ol>
    <p>难度系数：0.5</p>
    <p>1</p>
    <p>可用于元素定界符的是&lt;和&gt;。</p>
    </td>
  </tr>
  <tr>
    <td style="border-width:1px;border-style:solid;width:100%">
    <p>下面可用于字符引用的字符是：</p>
    <ol>
      <li>&amp;</li>
      <li>)</li>
      <li>!</li>
      <li>(</li>
    </ol>
    <p>0.6</p>
    <p>1</p>
    <p>可用于字符引用的是&amp;。</p>
    </td>
  </tr>
</table>
</body>
</html>
