 <form method="post" action="quizFormXML.asp">

<p> 2.下面可用于字符引用的字符是：</p>
<p> <input type="radio" value="1" name="R2">&amp;</input>

<input type="submit" value="交卷" name="B1"><input type="reset" value="重做" name="B2"></p>
