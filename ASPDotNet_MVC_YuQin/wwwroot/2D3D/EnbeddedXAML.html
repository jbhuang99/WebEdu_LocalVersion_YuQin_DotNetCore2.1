<?xml version="1.0" encoding=”gb2312”?>		<!-- XML声明-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 		<!--该语句声明和引用了XHTML架构-->
<html xmlns="http://www.w3.org/1999/xhtml">		<!--根元素<html>及其名称空间-->
<head>
<title>XAML嵌入在XHTML文档中</title>
  <!-- Define Loaded event handler for TextBlock. -->
  <script type="text/javascript">
    function setDate(sender, eventArgs)
    {
      sender.text = Date();
    }
  </script>
</head>
<body>

<!-- 定义XAML内容 -->
<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
  <Canvas
    xmlns="http://schemas.microsoft.com/client/2007"
    Background="Wheat">
    <TextBlock
      Canvas.Left="20"
      FontSize="24"
      Loaded="setDate" />
  </Canvas>
</script>

<div id="silverlightControlHost">
  <object type="application/x-silverlight" width="100%" height="100%" id="slc">
    <param name="source" value="#xamlContent"/>
    <param name="onload" value="onLoaded" />
    <param name="iswindowless" value="true" />
  </object>
  <iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
</div>

</body>
</html>
